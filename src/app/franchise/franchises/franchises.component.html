@if (franchises.length > 0) {
  <div>
    @for (franchise of franchises; track franchise) {
      <div>
        {{franchise.id}} {{franchise.name}} <a (click)="viewMovies(franchise.id)">View</a>
        @if (show[franchise.id - 1]) {
          <ol>
            @for (movie of franchise.movies; track movie) {
              <li >
                {{movie.name}}
              </li>
            }
          </ol>
        }
      </div>
    }
  </div>
}
