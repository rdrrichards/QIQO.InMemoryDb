@if (series.length > 0) {
  <div>
    @for (ser of series; track ser) {
      <div>
        {{ser.id}} {{ser.name}} <a (click)="viewEpisodes(ser.id)">View</a>
        @if (show) {
          <ol>
            @for (epi of ser.episodes; track epi) {
              <li >
                {{epi.name}}
              </li>
            }
          </ol>
        }
      </div>
    }
  </div>
}
